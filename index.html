<style>
    body{
        background: #011C40;
        width: 100%;
        /* height:  */
    }
    h1{
        color: #f2f2f2;
        font-family: 'Alata';
    }
    #search-area{
        width: 350px;
        span{
            background-color: #034AA6;
            border: none;
            color: #f2f2f2;
        }
        button{
            background-color: #034AA6;
            color: #f2f2f2;
            border: none;
            font-family: 'Alatsi';
        }
        input{
            color: #034AA6;
            font-family: 'Alatsi';
        }
        input:focus{
            box-shadow: none;
        }
    }
    .card{
        background-color: transparent;
        border: none;
        width: 12rem;
        p{
            color: #f2f2f2;
            font-family: 'Alatsi';
        }
        .info-book{
            background-color: #BF9765;
            color: #011C40;
            font-family: 'Alatsi';
        }
    }
    .arrows-pagination{
        button{
            color: #f2f2f2;
        }
        button:focus{
            border: none;
        }
        button:hover{
            color: #034AA6;
        }
    }
    .modal-header{
        background-color: #011C40;
        p{
            color: #f2f2f2;
        }

    }

</style>
<body>
    <div class="d-flex flex-column p-1">
        <h1 class="text-center">Acervo de Livros</h1>
    </div>
    <div id="search-area">
        <div class="d-flex align-start mx-2 input-group flex-nowrap">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </span>
            <input type="text" class="form-control" id="button" placeholder="Digite o título">
            <button class="btn btn-outline-secondary" type="button">Pesquisar</button>
        </div>
        <!-- <div class="d-flex align-start mx-2 input-group flex-nowrap">

        </div> -->
    </div>
    <div class="d-flex justify-content-center  loading">
       <div class="spinner-border text-white" role="status">
         <span class="visually-hidden">Loading...</span>
       </div>
   </div>
    <div class="container-fluid my-2 ">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-1 g-lg-2 align-items-end" style="display: none;">
            <!-- <div class="col d-flex justify-contentt-center">
                <div class="card">
                    <div class="card-title d-flex flex-column justify-content-center">
                        <p class="text-center fs-2">Lorem Ipsum</p>
                        <img class="img-fluid" src="http://books.google.com/books/content?id=q6BVCgAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
                    </div>
                    <div class="card-body text-center">

                    </div>
                </div>

        </div>
        <div class="d-flex justify-content-center arrows-pagination" >
            <button class="btn arrows-btn-back" value="1" style="display: none;">
                <ion-icon name="chevron-back-outline" class="fs-2"></ion-icon>
            </button>
            <button class="btn arrows-btn-next" value="2" style="display: none;">
                <ion-icon name="chevron-forward-outline" class="fs-2"></ion-icon>
            </button>
        </div>
    </div>
    

    <div  class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title fs-4" id="exampleModalLabel">Informações do Livro</p>
            <button type="button" class="btn-close  btn-close-white btn-close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column">
                <span class="fs-5 text-start" id="title-book">Título : </span>
                <span class="fs-5 text-start" id="writer-book">Autor :</span>
                <span class="fs-5 text-start" id="publisher-book">Editora :</span>
                <span class="fs-5 text-start" id="synopsis-book">Descrição :</span>
            </div>
          </div>
      </div>
    </div>
    </div>
    <!-- FOOTER FIXO COM BOOTSTRAP -->
    <footer class="footer-fixed">
        <div class="container">
            <div class="row justify-content-center align-items-center py-2">
                <!-- Imagem 1 -->
                <div class="col-auto">
                    <img src="OLGA.png" alt="Logo Fucapi" class="img-fluid img-footer" style="width: 100px;">
                </div>
                
                <!-- Separador X - visível apenas em desktop -->
                <div class="col-auto d-none d-md-block">

                </div>
                
                <!-- Imagem 2 -->
                <div class="col-auto">
                    <img src="logo-fucapi.png" alt="Logo OLGA" class="img-fluid img-footer" style="width: 70px;">
                </div>
            </div>
            
            <!-- Texto de copyright -->

                <div class="col-12 text-center">
                    <small class="text-white-50">&copy; 2025 GRUPO OLGA</small>
